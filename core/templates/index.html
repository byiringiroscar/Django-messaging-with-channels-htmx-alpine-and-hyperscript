{% extends 'base.html' %}


{% block content %}

<h1>Send Message Hello to user</h1>

<div style="display: flex; flex-direction: column; gap: 10px; align-items: start;">
    {% for user in users %}
    <form action="">
        <input hidden type="text" name="message" value="{{ user.id }}">
        <button type="submit">Send Message to {{ user.username }}</button>
    </form>
    {% endfor %}
</div>



{% endblock %}
